<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>
    <h3>Registration Form</h3>
    <form>
        First Name : <input type="text" name="fname" placeholder="Enter First Name"><br><br>
        Last Name : <input type="text" name="lname" placeholder="Enter Last Name"><br><br>
        Email : <input type="email" name="email" placeholder="Enter Email Address"><br><br>
        Password : <input type="password" name="password"><br><br>

        Gender: <br>
        <input type="radio" name="gender" value="male"> Male <br>
        <input type="radio" name="gender" value="female"> Female <br>
        <input type="radio" name="gender" value="other"> Other <br><br>

        Age : <input type="number" name="age" min="1" max="100"><br><br>

        Preferences : <br>
        <input type="checkbox" name="preference1" value="acrylic"> Acrylic Painting <br>
        <input type="checkbox" name="preference2" value="oil"> Oil Painting <br>
        <input type="checkbox" name="preference3" value="watercolor"> Water Color Painting <br><br>

        Select Occupation
        <select name="occupation">
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="artist">Artist</option>
            <option value="other">Other</option>
        </select><br><br>

        Bio : <br>
        <textarea rows="5" cols="40" placeholder="Share few lines about yourself..."></textarea><br><br>

        <input type="reset" value="RESET">
        <input type="submit" value="SUBMIT">
    </form>
</body>
</html>
